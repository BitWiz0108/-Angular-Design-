<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" [id]="id">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">تغییر وضعیت تمرین</h5>
        <button type="button" class="close float-left" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 text-center" style="padding: 0">
          <span class="font-m" style=" font-weight: bold ;margin-top: 5px">{{withOutAya ? '' : 'آیا برای'}} {{text}} مطمئن هستید؟</span>
        </div>
      </div>

      <div class="modal-footer">
        <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 ">

          <button class="btn btn-danger pull-left" (click)="setConfirmStatus(false)">خیر</button>


          <button name="deleteButton" class="btn btn-primary pull-left" (click)="setConfirmStatus(true)"
                  style="margin: 0 5px 0 5px">بله
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
